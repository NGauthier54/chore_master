<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='view_chore.css') }}">
    <title>View Chore</title>
</head>
<body>
    <div class="nav-right">
        <a id="links" class="btn btn-success" href="/dashboard" role="button">Dashboard</a>
        <a id="links" class="btn btn-danger" href="/destroy" role="button">Logout</a>
    </div>
    <div class="container">
        <h1>{{chore.title}}</h1>
        <table class="table table-hover">
            <tr>
                <td><h3> Description:</h3> </td>
                <td>{{chore.description}}</td>
            </tr>
            <tr>
                <td><h3>Location:</h3></td>
                <td>{{chore.location}}</td> 
            </tr>
        </table>
        {% for user in user_info %}
            <h4>Posted By: {{chore.user.first_name}} {{chore.user.last_name}} </h4>
        {% endfor %}
        <a id="links" class="btn btn-light" href="/add_chore/{{chore.id}}" role="button">Add To My Jobs</a>
    </div>
</body>
</html>
